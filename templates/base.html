{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}e-Cart{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <main>
        <h1>e-Cart</h1>
        <div>
            {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <p><a href="{% url 'logout' %}">logout</a></p>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
