{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}e-Cart{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <main>
        <h1><a href="{% url 'home' %}">e-Cart</a></h1>
        <div align="right">
            {% if user.is_authenticated %}
            Hi <b>{{ user.username }}!</b>
            <a href="{% url 'logout' %}">logout</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
