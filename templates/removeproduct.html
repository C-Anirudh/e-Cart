{% extends 'base.html' %}

{% block content %}
<h1>Delete product</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.productName }}"?</p>
    <input type="submit" value="Confirm" />
    <button type="button" id="cancelBtn">CANCEL</button>
</form>
{% endblock content %}
